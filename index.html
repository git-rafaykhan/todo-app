<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="shortcut icon" href="./assets/Blackvariant-Button-Ui-Requests-5-ToDo-List.512.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="input-container">
            <input id="input-field" type="text" placeholder="Enter your task">
            <button id="btn-field">Add Task</button> 
        </div>
        <ul id="ul-field"></ul>
        <div class="filter-container">
            <span>Filter:</span>
            <button id="filter-all">All</button>
            <button id="filter-completed">Completed</button>
            <button id="filter-active">Active</button>
        </div>
        <div class="wishlist-box">
            <h2>Something to Achieve</h2>
            <p>Countdown until 2025:</p>
            <p id="days-remaining"></p>
        </div>
    </div>
    <footer class="footer">
        Designed by Rafay Khan
    </footer>

    <script src="script.js"></script>
</body>
</html>
